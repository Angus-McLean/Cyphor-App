<md-content class="md-padding" flex>
	<md-list>
		<div ng-repeat="(domain, arr) in allCtrl.domains">
			<md-list-item class="noright md-no-proxy" layout-align="space-between center" layout="row">
				<div flex=50 layout="rows" layout-align"center none">
					<div>
						<!-- <img style="width:30px; height:30px; background-size: 30px 30px; background-repeat: no-repeat; background-position: 50% 50%;background-image: linear-gradient(to right, #42dca3 0%,#42dca3 100%), url('{{ 'http://' + domain + '/favicon.ico' }}'); background-blend-mode: color;"/> -->
						<img ng-src="{{ 'http://' + domain + '/favicon.ico' }}" err-src="/public/img/cyphor_logo_transp_48.png " class="md-avatar"/>
					</div>
					<span class="md-subhead" style="line-height:50px">{{ (domain=='*')? 'All Domains' : domain }}</span>

				</div>
				<span class="md-subhead">{{ arr.length }}</span>
				<div>
					<md-button aria-label="Go To Channel" class="md-icon-button">
						<md-icon aria-label="Go To Channel" class="md-secondary" ui-sref="channels.domain({domain : domain})">&#xE315;</md-icon>
					</md-button>
					<md-button aria-label="Settings" class="md-icon-button">
						<md-icon aria-label="Settings" class="md-secondary md-hue-3">&#xE8B8;</md-icon>
					</md-button>
				</div>
			</md-list-item>
		</div>
	</md-list>
</md-content>
