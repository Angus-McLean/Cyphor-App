<md-content ng-cloak layout="column" flex>
	<md-content>
		<div ui-view></div>
	</md-content>

	<div class="lock-size" layout="row" layout-align="end center" style="position:fixed;bottom:10px;right:10px;pointer-events: none;">
		<md-fab-speed-dial md-fab-bottom-right md-open="demo.isOpen" md-direction="left" ng-class="demo.selectedMode">
			<md-fab-trigger>
				<md-button aria-label="menu" class="md-fab md-warn">
					<md-icon class="md-default-theme" class="material-icons">&#xE145;</md-icon>
				</md-button>
			</md-fab-trigger>
			<md-fab-actions>
				<md-button ng-click="parseNewChannel()" aria-label="New Channel" class="md-fab md-raised md-mini">
					<md-icon aria-label="New Channel">lock</md-icon>
				</md-button>
				<md-button aria-label="Click" class="md-fab md-raised md-mini">
					<md-icon aria-label="Click">repeat_one</md-icon>
				</md-button>
			</md-fab-actions>
		</md-fab-speed-dial>
	</div>
</md-content>
