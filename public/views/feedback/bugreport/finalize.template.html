<md-content class="md-padding" layout-padding layout="column" layout-align="space-between space-between">

	<div layout="row" layout-align="center space-between" layout-margin>
		<h1>Thank You!</h1>
	</div>
	<div layout="row" layout-align="center space-between" style="text-align:center;font-size:15px;" layout-margin>
		<div layout="row" flex=80 >

			<medium>
				We know that identifying and documenting bugs is not always fun, but together we can build better software.
			</br></br>
				We can't thank you enough for this, really :)

			</medium>
		</div>
	</div>
	<div layout="row" layout-align="center" layout-margin>
		<div flex=90 layout-align="center center" layout="row">

			<div ng-repeat="v in [0]" layout-align="center center">
				<md-checkbox class="md-warn tight" ng-model="bugreport.allow_contact" aria-label="Expiry ">
					Let Cyphor contact me about this bug
				</md-checkbox>
			</div>
		</div>
	</div>
	<div layout="row" layout-align="center">
		<div flex=90 layout-align="center center" layout="row">
			<md-button class="md-warn md-raised" ng-click="send()">Submit</md-button>
		</div>
	</div>
</md-content>
